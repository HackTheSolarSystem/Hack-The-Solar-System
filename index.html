<html>
  <head>

  <body>
	 	<div class = "form-container">

				</select>
				<label> Enter the Mass: </label>

                    <br/>


				<label> Enter the Distance: </label>

				<input id="submit-btn" type="submit" value="Submit">
			</form>
		</div>
